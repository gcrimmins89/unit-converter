<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@200;300&family=Rubik:wght@300&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="primary">
    <div class="box">
    <div class="container">
        <div class="content">Metric/Imperial Unit Conversion</div>
        <div id="unit-input">
            <input id="input" type="text">
        </div>
        <button id="button" onclick="convert()">Convert</button>
    </div>
    
    <div class="calcs__container">
        <div class="length">
            <h2>Length (Meter/Feet)</h2>
            <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="volume">
            <h2>Volume (Litres/Gallons)</h2>
            <p id="volume">20 litres = 5.284 gallons | 20 gallons = 75.708 litres</p>
        </div>
        <div class="mass">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
